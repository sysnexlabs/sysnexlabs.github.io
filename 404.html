  <script>
    // GitHub Pages 404 fallback
    // When GitHub Pages serves a 404, it serves this file
    // We need to redirect to index.html and let React Router handle the routing
    (function() {
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Store the original path for React Router
      sessionStorage.setItem('redirectPath', path + search + hash);
      
      // Redirect to index.html
      // React Router will read the redirectPath from sessionStorage
      window.location.replace('/index.html');
    })();
  </script>
